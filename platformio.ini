; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32 @ ^6.9.0
board = esp32dev
framework = espidf
monitor_speed = 115200
build_flags = -I include

lib_deps =
    lbernstone/UncleRus@^1.0.1